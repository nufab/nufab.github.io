            var ws = new WebSocket("ws://133.242.160.150:7231/ws");

            };
            ws.onmessage = function (evt) {
               console.log("data received: "+evt.data);
            };
            ws.onclose = function(){
                console.log("websocket closed");
            }

	    function parseMsg(msg){
		var name = msg.split(" ");
		var action = msg.split(" ");
		if(action=="in"){
		  eval(name).style.backgroundColor = 'red';
		  } else if(action=="out"){
		  eval(name).style.backgroundColor = 'blue';
	         }
	    }

    };
